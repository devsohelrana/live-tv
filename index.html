    <style>
        :root { --red: #ff0000; --dark: #0b0f1a; --card: #1c2237; }

        * { 
            box-sizing: border-box; 
            margin: 0; padding: 0; 
            -webkit-user-select: none; 
            user-select: none; 
        }
        
        html, body { height: 100%; overflow-x: hidden; }

        body { 
            font-family: 'Inter', sans-serif; 
            background: var(--dark); 
            color: #fff; 
            display: flex; 
            flex-direction: column; 
        }

        /* HEADER */
        .header { 
            background: #0f172a; padding: 15px; text-align: center; 
            border-bottom: 3px solid var(--red); flex-shrink: 0; position: relative;
        }
        /* লোগোকে ক্লিকযোগ্য করার স্টাইল */
        .header img { height: 40px; cursor: pointer; transition: transform 0.2s; }
        .header img:active { transform: scale(0.95); }

        .back-btn { 
            position: absolute; left: 15px; top: 18px; background: var(--red); 
            color: #fff; border: none; padding: 8px 12px; border-radius: 4px; 
            display: none; cursor: pointer; font-weight: 900; z-index: 10;
        }

        /* NOTICE */
        .notice-container { 
            display: flex; background: #1e293b; height: 38px; 
            align-items: center; overflow: hidden; flex-shrink: 0;
        }
        .notice-label { background: var(--red); color: #fff; padding: 0 15px; font-size: 11px; font-weight: 900; height: 100%; display: flex; align-items: center; }

        /* CONTENT AREA */
        .container { flex: 1; overflow-y: auto; padding: 20px; }
        .section-title { font-size: 16px; border-left: 5px solid var(--red); padding-left: 12px; margin-bottom: 20px; text-transform: uppercase; font-weight: 900; }

        /* GRID SYSTEM */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(2, 1fr); 
            gap: 15px; 
        }

        @media (min-width: 768px) { 
            .grid { grid-template-columns: repeat(5, 1fr); } 
        }

        /* CARDS */
        .card { background: var(--card); border-radius: 10px; overflow: hidden; border: 1px solid rgba(255,255,255,0.1); text-align: center; cursor: pointer; transition: 0.3s; }
        .card:hover { border-color: var(--red); transform: translateY(-3px); }
        .logo-wrap { background: #fff; aspect-ratio: 16/10; display: flex; align-items: center; justify-content: center; padding: 8px; }
        .logo-wrap img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .card-info { padding: 12px 5px; font-size: 12px; font-weight: 900; text-transform: uppercase; color: #fff; }

        /* TELEGRAM FLOAT */
        .telegram-float {
            position: fixed; bottom: 30px; right: 20px;
            width: 55px; height: 55px; background: #0088cc; color: white;
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-size: 28px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); z-index: 1000;
            text-decoration: none; border: 2px solid #fff;
        }

        /* FOOTER */
        .footer { 
            background: #0f172a; 
            padding: 15px; 
            text-align: center; 
            border-top: 3px solid var(--red); 
            flex-shrink: 0;
            font-size: 12px;
            color: #94a3b8;
        }
        .footer b { color: var(--red); }
    </style>

        function renderEvents() {
            const grid = document.getElementById('eventGrid');
            grid.innerHTML = db.events.map(ev => `
                <div class="card" onclick="showChannels('${ev.id}')">
                    <div class="logo-wrap"><img src="${ev.l}" onerror="this.src='https://i.postimg.cc/43XVKcZp/bpltv.png'"></div>
                    <div class="card-info">${ev.n}</div>
                </div>`).join('');
        }

        function showChannels(id) {
            document.getElementById('eventGrid').style.display = 'none';
            const chGrid = document.getElementById('channelGrid');
            chGrid.style.display = 'grid';
            document.getElementById('backBtn').style.display = 'block';
            document.getElementById('pageTitle').innerText = "Select Channel";
            
            chGrid.innerHTML = db.channels[id].map(ch => `
                <div class="card" onclick="goToPlayer('${ch.s}')">
                    <div class="logo-wrap"><img src="${ch.l}" onerror="this.src='https://i.postimg.cc/43XVKcZp/bpltv.png'"></div>
                    <div class="card-info">${ch.n}</div>
                </div>`).join('');
        }

        function goToPlayer(streamId) {
            const baseUrl = "https://u.correo-temporal.com/?id=";
            window.location.href = baseUrl + streamId;
        }

        function showEvents() {
            document.getElementById('eventGrid').style.display = 'grid';
            document.getElementById('channelGrid').style.display = 'none';
            document.getElementById('backBtn').style.display = 'none';
            document.getElementById('pageTitle').innerText = "Live Events";
        }

        window.onload = renderEvents;

        // ডিবাগিং টুলস ডিটেকশন
        setInterval(function() {
            if (window.outerHeight - window.innerHeight > 200 || window.outerWidth - window.innerWidth > 200) {
                document.body.innerHTML = "<h1 style='color:white;text-align:center;margin-top:50px;'>Security Alert! Don't try to inspect.</h1>";
            }
        }, 1000);
    </script>
